<mat-card>
    <img mat-card-image src="" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Id" disabled value="">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Beer Name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Beer Ingredients"></textarea>
            </mat-form-field>
            <mat-grid-list cols="2" rowHeight="100px" gutterSize="20px">
                <mat-grid-tile>
                        <mat-form-field class="example-full-width">
                            <input type="number" matInput placeholder="ABV">
                        </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="example-full-width">
                        <input type="number" matInput placeholder="EPM">
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Brewery"></textarea>
            </mat-form-field>
            <button mat-raised-button color="primary" onclick="document.getElementById('fileToUpload').click()">
                <label for="fileToUpload">Add picture</label>
            </button>
            <input id="fileToUpload" (change)="upload($event)" type="file" style="display:none;" accept=".png,.jpg">
        </form>
    </mat-card-content>
</mat-card>
