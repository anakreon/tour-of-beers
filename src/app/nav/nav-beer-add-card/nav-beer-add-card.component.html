<mat-card (click)="stopPropagation($event)">
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    <mat-card-header>
        <mat-card-title>Add your cool new beer here!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Beer Name" [(ngModel)]="beer.name" name="name" (keyup.enter)="submit()">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button color="primary" (click)="submit()" [hidden]="!beer.name">Save & Open</button>
    </mat-card-actions>
</mat-card>
