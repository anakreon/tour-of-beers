<div class="edit-container">
    <app-beer-edit-form *ngIf="beer" [beer]="beer" (uploadRequest)="upload($event)" (submitRequest)="submit($event)" class="beer-form"></app-beer-edit-form>
    <app-beer-edit-image *ngIf="pictureUrl" [imageSrc]="pictureUrl" class="beer-image"></app-beer-edit-image>
</div>
