<div class="chat">
    <button mat-raised-button [matMenuTriggerFor]="chatMenu">Let's talk beers here!</button>
    <mat-menu #chatMenu="matMenu" overlapTrigger="false" yPosition="below" xPosition="after" class="chat-menu">
        <div class="chatform" (click)="stopPropagation($event)">
            <app-chat-message-list [messages]="messages"></app-chat-message-list>
            <app-chat-message-form [message]="message" [messages]="messages"></app-chat-message-form>
        </div>
    </mat-menu>
</div>
